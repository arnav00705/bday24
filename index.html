<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="imgs/1.png" alt="Front 1" class="page-image">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="imgs/2.png" alt="Back 1" class="page-image">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="imgs/3.png" alt="Front 2" class="page-image">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="imgs/4.png" alt="Back 2" class="page-image">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="imgs/5.png" alt="Front 3" class="page-image">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="imgs/6.png" alt="Back 3" class="page-image">
                    <div class="tap-reveal-box" onclick="revealContent()">
                        Tap to Reveal
                        <img src="imgs/BACK1.jpg" alt="Revealed Image" class="revealed-image" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
